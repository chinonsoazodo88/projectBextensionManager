<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav class="genLayout">
    <img src="./assets/images/logo.svg" alt="logo">

   <div class="mode">
    <button id="toggleButton">
        <img src="./assets/images/icon-moon.svg" alt="moon logo">
    </button>
   </div>
</nav>

<!-- main -->

<main>
    <section class="genLayout">
        <div class="extensionTabs">
            <h3>extension list</h3>

            <div class="tabButtons">
                <button class="btn1">all</button>
                <button class="btn2">active</button>
                <button class="btn3">inactive</button>
            </div>
        </div>

        <div class="extensionWrapper">
             <!-- javascript code will be added -->
        </div>
    </section>
</main>

    <script src="./app.js"></script>
</body>
</html>
